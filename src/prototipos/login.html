
<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/yeti/bootstrap.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="styles.css" />

        <link rel="stylesheet" href="styles.css" />
        <title>Login</title>
        <style>
            
            nav{
                background-color: rgba(71,85,94,255);
            }
            .imgnav a img{
                width: 150px;
                height: 60px;          
            }
            .navfooter a img{
                width: 75px;
                height: 30px; 
            }
            .botonUsuario img{
                width: 250px;
            }
            .iconoImagen{
                margin-top: -30px;
            }
        </style>
    </head>
    <body class="pt-5" style="overflow-x: hidden; padding-bottom: 100px">
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container">
                    <div class="imgnav">
                        <a class="navbar-brand" href="../../index.html"
                    

                        ><img
                            src="/src/img/logo.png"
                            alt="Logo Xsport Fitness"
                            class="d-inline-block  object-fit-cover"
                        /></a
                    >
                    </div>
                    
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav ms-auto me-2 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="text-decoration-none text-white" href="/src/prototipos/register.html">
                                <button class="ms-2 btn btn-outline-light">
                                    Regístrate
                                <i class="bi bi-box-arrow-in-right"></i>
                                </button>
                            </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="m-5 mx-auto mt-5 bg-white" style="max-width: 400px">
                    <form action="" class="form border shadow-sm p-3">
                        <h1 class="text-center">Inicia sesión</h1>
                        <hr>
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" />
                        <label for="pass" class="form-label mt-3">Contraseña:</label>
                        <input id="pass" type="password" class="form-control" />
                        <div class="form-check mt-3">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckChecked"
                                checked
                            />
                            <label class="form-check-label" for="flexCheckChecked">
                                Recordar sesión
                            </label>
                        </div>
                        <a class="d-block text-end" href="#">¿Has olvidado tu contraseña?</a>
                        <a class="btn btn-primary w-100 mt-3" href="/src/prototipos/home.html">Iniciar sesión</a>
                    </form>
                    <a class="d-block mt-5 btn btn-secondary mx-auto" href="#"
                        >¿Eres nuevo? Regístrate</a
                    >
                </div>
            </div>
        </main>
        <footer>
            <nav class="navbar bg-dark fixed-bottom small">
                <div class="container">
                    <div class=" navfooter">
                        <a class="navbar-brand" href="../../index.html"
                        ><img
                            src="/src/img/logoFondoDark.png"
                            alt="Logo Xsport Fitness"
                            class="d-inline-block  object-fit-cover"
                        />
                        <p class="text-light d-inline ">Xsport Fitness</p>
                        </a>
                    </div>
                    <a class="text-decoration-none text-light " href="https://github.com/davidblancofpllefia/Xsport-Fitness">Github de proyecto</a>
                </div>
            </nav>
        </footer>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            //Capturamos el formulario en una variable
            const formulario = document.querySelector("form")
            //Detectamos su evento submit (enviar)
            formulario.addEventListener("submit", (event) => {
              //Comprobamos si el formulario no valida 
              if (!formulario.checkValidity()) {
                //Detenemos el evento enviar (submit)
                event.preventDefault()
                event.stopPropagation()
              }
              //Y añadimos la clase 'was-validate' para que se muestren los mensajes
              formulario.classList.add('was-validated')
            });
          </script>
    </body>
</html>
